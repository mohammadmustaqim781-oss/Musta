<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Hub AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .breathe-animation {
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expanding { transform: scale(1.6); }

        .tab-active {
            border-bottom: 2px solid #6366f1;
            color: #6366f1;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.3s ease forwards; }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                WellnessHub
            </h1>
            <div class="flex space-x-6 text-sm font-semibold text-slate-500">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-active py-1">Dashboard</button>
                <button onclick="switchTab('coach')" id="tab-coach" class="py-1">AI Coach</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-8 pb-20">
        
        <!-- Dashboard Tab -->
        <section id="section-dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <!-- Focus Mode -->
                <div class="glass-panel rounded-3xl p-8 flex flex-col md:flex-row items-center gap-8">
                    <div class="relative w-40 h-40">
                        <svg class="w-full h-full -rotate-90">
                            <circle class="text-slate-100 stroke-current" stroke-width="6" fill="transparent" r="70" cx="80" cy="80"/>
                            <circle id="timer-progress" class="text-indigo-600 stroke-current transition-all duration-1000" stroke-width="6" stroke-linecap="round" fill="transparent" r="70" cx="80" cy="80" style="stroke-dasharray: 440; stroke-dashoffset: 440;"/>
                        </svg>
                        <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-3xl font-bold">25:00</div>
                    </div>
                    <div class="flex-1 text-center md:text-left">
                        <h2 class="text-2xl font-bold mb-2">Deep Focus</h2>
                        <p class="text-slate-500 text-sm mb-4">Concentrate on your most important task.</p>
                        <div class="flex gap-3 justify-center md:justify-start">
                            <button onclick="toggleTimer()" id="timer-btn" class="bg-indigo-600 text-white px-8 py-2 rounded-xl font-medium shadow-lg shadow-indigo-100">Start</button>
                            <button onclick="resetTimer()" class="bg-white border border-slate-200 px-8 py-2 rounded-xl font-medium">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Breathe -->
                <div class="glass-panel rounded-3xl p-8 text-center">
                    <h2 class="text-xl font-bold mb-8">Mindful Breathing</h2>
                    <div id="breathe-circle" class="breathe-animation w-28 h-28 bg-indigo-50 rounded-full mx-auto flex items-center justify-center border-2 border-indigo-100 mb-8 shadow-inner">
                        <span id="breathe-status" class="text-indigo-700 text-[10px] font-bold uppercase tracking-widest">Ready</span>
                    </div>
                    <button onclick="toggleBreathing()" id="breathe-btn" class="text-indigo-600 font-bold hover:text-indigo-800 transition">Begin Meditation</button>
                </div>
            </div>

            <!-- Side Stats -->
            <div class="space-y-6">
                <div class="glass-panel rounded-3xl p-6">
                    <h3 class="font-bold mb-4 flex items-center gap-2">
                        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zM7 10a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1z"/></svg>
                        Daily Hydration
                    </h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-blue-600"><span id="water-count">0</span> / 8</span>
                        <button onclick="addWater()" class="bg-blue-600 text-white w-10 h-10 rounded-xl font-bold shadow-md">+</button>
                    </div>
                </div>
                
                <div class="glass-panel rounded-3xl p-6">
                    <h3 class="font-bold mb-4">Current Vibe</h3>
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="logMood('Grateful')" class="p-3 bg-white rounded-2xl hover:bg-indigo-50 transition text-xl">âœ¨</button>
                        <button onclick="logMood('Focused')" class="p-3 bg-white rounded-2xl hover:bg-indigo-50 transition text-xl">ðŸŽ¯</button>
                        <button onclick="logMood('Tired')" class="p-3 bg-white rounded-2xl hover:bg-indigo-50 transition text-xl">â˜•</button>
                        <button onclick="logMood('Zen')" class="p-3 bg-white rounded-2xl hover:bg-indigo-50 transition text-xl">ðŸ§˜</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI Coach Tab -->
        <section id="section-coach" class="hidden max-w-3xl mx-auto">
            <div class="glass-panel rounded-[2rem] flex flex-col h-[650px] overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                    </div>
                    <div>
                        <h2 class="font-bold text-slate-800">AI Wellness Coach</h2>
                        <p class="text-xs text-green-500 font-semibold flex items-center gap-1">
                            <span class="w-2 h-2 bg-green-500 rounded-full"></span> Online & Ready
                        </p>
                    </div>
                </div>
                
                <div id="chat-box" class="chat-container flex-1 p-6 overflow-y-auto space-y-4 bg-slate-50/30">
                    <div class="bg-indigo-600 text-white p-4 rounded-2xl rounded-tl-none text-sm max-w-[85%] shadow-sm">
                        Hello! I'm your Wellness Coach. Need help staying focused, managing stress, or building better habits? Ask me anything.
                    </div>
                </div>

                <div class="p-6 bg-white border-t border-slate-100 flex gap-3">
                    <input type="text" id="chat-input" placeholder="Ask about wellness..." class="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-indigo-400 outline-none">
                    <button onclick="sendMessage()" id="send-btn" class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg hover:shadow-indigo-200 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const apiKey = ""; // Set by runtime
        const SYSTEM_PROMPT = "You are an expert Wellness Coach. Provide concise, actionable, and science-backed advice. Keep responses empathetic but brief (under 3 sentences where possible). Focus on habit building, stress reduction, and mental clarity.";

        // --- Navigation ---
        function switchTab(tab) {
            document.getElementById('section-dashboard').classList.toggle('hidden', tab !== 'dashboard');
            document.getElementById('section-coach').classList.toggle('hidden', tab !== 'coach');
            document.getElementById('tab-dashboard').classList.toggle('tab-active', tab === 'dashboard');
            document.getElementById('tab-coach').classList.toggle('tab-active', tab === 'coach');
        }

        // --- AI API Integration with Exponential Backoff ---
        async function fetchAIResponse(userPrompt, retries = 0) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
                    })
                });

                if (response.status === 429 && retries < 5) {
                    const backoff = Math.pow(2, retries) * 1000;
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchAIResponse(userPrompt, retries + 1);
                }

                if (!response.ok) throw new Error("Connection Error");

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm having trouble thinking clearly. Try asking again.";
            } catch (error) {
                return "I'm currently disconnected. Check your connection or try again later.";
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            const query = input.value.trim();

            if (!query) return;

            // Display User Message
            appendMessage(query, 'user');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            // Display Thinking
            const aiMsg = appendMessage("...", 'ai');

            // Fetch Response
            const reply = await fetchAIResponse(query);
            aiMsg.innerText = reply;
            
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(text, role) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isUser = role === 'user';
            div.className = `${isUser ? 'bg-white text-slate-800 ml-auto border border-slate-100' : 'bg-indigo-600 text-white mr-auto'} p-4 rounded-2xl shadow-sm text-sm max-w-[85%] animate-fade ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        // --- Core Dashboard Functionality ---
        let timerSeconds = 1500;
        let timerRunning = false;
        let timerInterval = null;

        function updateTimer() {
            const mins = Math.floor(timerSeconds / 60);
            const secs = timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            const offset = 440 - (timerSeconds / 1500) * 440;
            document.getElementById('timer-progress').style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (timerRunning) {
                clearInterval(timerInterval);
                timerRunning = false;
                btn.innerText = 'Resume';
            } else {
                timerRunning = true;
                btn.innerText = 'Pause';
                timerInterval = setInterval(() => {
                    if (timerSeconds > 0) {
                        timerSeconds--;
                        updateTimer();
                    } else {
                        clearInterval(timerInterval);
                        toast("Great job! Session complete.");
                        resetTimer();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerSeconds = 1500;
            timerRunning = false;
            updateTimer();
            document.getElementById('timer-btn').innerText = 'Start';
        }

        let breathActive = false;
        let breathInt = null;
        function toggleBreathing() {
            const btn = document.getElementById('breathe-btn');
            const status = document.getElementById('breathe-status');
            const circle = document.getElementById('breathe-circle');
            
            if (breathActive) {
                clearInterval(breathInt);
                breathActive = false;
                btn.innerText = 'Begin Meditation';
                status.innerText = 'Ready';
                circle.classList.remove('expanding');
            } else {
                breathActive = true;
                btn.innerText = 'Stop Session';
                const run = () => {
                    status.innerText = "Inhale";
                    circle.classList.add('expanding');
                    setTimeout(() => { 
                        if(breathActive) { status.innerText = "Exhale"; circle.classList.remove('expanding'); }
                    }, 4000);
                };
                run();
                breathInt = setInterval(run, 8000);
            }
        }

        let water = 0;
        function addWater() {
            if (water < 8) {
                water++;
                document.getElementById('water-count').innerText = water;
                toast("Logged 1 cup of water. Stay hydrated! ðŸ’§");
            }
        }

        function logMood(mood) {
            toast(`Mood captured: ${mood}. How does that feel?`);
        }

        function toast(msg) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl z-[100] animate-fade text-sm font-medium";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
